<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>jQuery Ajax</h3>
        <button class="btn btn-outline-danger" id="getJson">Get JSON</button>
        <button class="btn btn-outline-success" id="getApi">Get API</button>
        <hr />
        <div class="spinner-border text-success" id="loader" style="display: none;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Json</p>
        <div id="jsonOutput">

        </div>
        <hr />
        <p>Github Users</p>
        <div id="apiOutput">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
